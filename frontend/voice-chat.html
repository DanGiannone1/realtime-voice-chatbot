<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #667eea;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.listening {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.processing {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status.speaking {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .power-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e0e0e0;
            color: #666;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .power-button:hover {
            transform: scale(1.05);
        }
        
        .power-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .transcript {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .transcript-item {
            margin-bottom: 10px;
        }
        
        .transcript-item.user {
            color: #1976d2;
            font-weight: 600;
        }
        
        .transcript-item.assistant {
            color: #388e3c;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Chatbot</h1>
        
        <div id="status" class="status">
            Click the button to start
        </div>
        
        <button id="powerButton" class="power-button">
            âšª
        </button>
        
        <div id="transcript" class="transcript" style="display: none;">
            <!-- Transcripts will appear here -->
        </div>
        
        <div class="footer">
            Press the button to connect/disconnect
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let audioWorkletNode = null;
        let isConnected = false;
        let audioQueue = [];
        let isPlaying = false;

        const powerButton = document.getElementById('powerButton');
        const statusDiv = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');

        // Update status display
        function updateStatus(message, className = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        // Add transcript item
        function addTranscript(text, role) {
            transcriptDiv.style.display = 'block';
            const item = document.createElement('div');
            item.className = 'transcript-item ' + role;
            item.textContent = (role === 'user' ? 'You: ' : 'AI: ') + text;
            transcriptDiv.appendChild(item);
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        // Play audio from queue
        async function playAudioQueue() {
            if (isPlaying || audioQueue.length === 0) return;
            
            isPlaying = true;
            
            while (audioQueue.length > 0) {
                const audioData = audioQueue.shift();
                await playAudioChunk(audioData);
            }
            
            isPlaying = false;
        }

        // Play a single audio chunk
        function playAudioChunk(base64Audio) {
            return new Promise((resolve) => {
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Convert PCM16 to Float32
                const pcm16 = new Int16Array(bytes.buffer);
                const float32 = new Float32Array(pcm16.length);
                for (let i = 0; i < pcm16.length; i++) {
                    float32[i] = pcm16[i] / 32768.0;
                }
                
                // Create audio buffer
                const audioBuffer = audioContext.createBuffer(1, float32.length, 24000);
                audioBuffer.getChannelData(0).set(float32);
                
                // Play the buffer
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.onended = resolve;
                source.start();
            });
        }

        // Start the voice chat
        async function start() {
            try {
                updateStatus('Connecting...', 'processing');
                
                // Initialize audio context
                audioContext = new AudioContext({ sampleRate: 24000 });
                
                // Get microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 24000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    } 
                });
                
                // Connect to WebSocket
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = async () => {
                    updateStatus('Initializing...', 'processing');
                };
                
                ws.onmessage = async (event) => {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'ready') {
                        updateStatus('ðŸŽ¤ Ready - Start speaking', 'listening');
                        isConnected = true;
                        await startAudioStreaming();
                    }
                    else if (message.type === 'input_audio_buffer.speech_started') {
                        updateStatus('ðŸŽ¤ Listening...', 'listening');
                    }
                    else if (message.type === 'input_audio_buffer.speech_stopped') {
                        updateStatus('ðŸ’­ Processing...', 'processing');
                    }
                    else if (message.type === 'conversation.item.input_audio_transcription.completed') {
                        addTranscript(message.transcript, 'user');
                    }
                    else if (message.type === 'response.audio_transcript.delta') {
                        // Accumulate AI response text (optional)
                    }
                    else if (message.type === 'response.audio.delta') {
                        updateStatus('ðŸ”Š AI Speaking...', 'speaking');
                        audioQueue.push(message.audio);
                        playAudioQueue();
                    }
                    else if (message.type === 'response.done') {
                        updateStatus('ðŸŽ¤ Ready - Start speaking', 'listening');
                    }
                    else if (message.type === 'error') {
                        updateStatus('âŒ Error: ' + message.error, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('âŒ Connection error', 'error');
                    stop();
                };
                
                ws.onclose = () => {
                    updateStatus('Disconnected', '');
                    stop();
                };
                
            } catch (error) {
                console.error('Error starting:', error);
                updateStatus('âŒ Error: ' + error.message, 'error');
                stop();
            }
        }

        // Stream audio from microphone to WebSocket
        async function startAudioStreaming() {
            const source = audioContext.createMediaStreamSource(mediaStream);
            
            // Create a ScriptProcessor for capturing audio
            const processor = audioContext.createScriptProcessor(4096, 1, 1);
            
            processor.onaudioprocess = (e) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Convert Float32 to PCM16
                    const pcm16 = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    // Convert to base64
                    const bytes = new Uint8Array(pcm16.buffer);
                    const binary = String.fromCharCode.apply(null, bytes);
                    const base64 = btoa(binary);
                    
                    // Send to WebSocket
                    ws.send(JSON.stringify({
                        type: 'audio',
                        audio: base64
                    }));
                }
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
            audioWorkletNode = processor;
        }

        // Stop the voice chat
        function stop() {
            isConnected = false;
            
            if (audioWorkletNode) {
                audioWorkletNode.disconnect();
                audioWorkletNode = null;
            }
            
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            audioQueue = [];
            isPlaying = false;
            
            powerButton.classList.remove('active');
            powerButton.textContent = 'âšª';
            updateStatus('Click the button to start', '');
        }

        // Toggle connection
        powerButton.addEventListener('click', () => {
            if (isConnected) {
                stop();
            } else {
                powerButton.classList.add('active');
                powerButton.textContent = 'ðŸ”´';
                start();
            }
        });
    </script>
</body>
</html>
